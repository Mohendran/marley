<!-- Hero-->
<section class="hero is-fullheight has-text-centered">
    <!-- Hero-body -->
    <div class="hero-body">
        <!-- Container -->
        <div class="container">

            <h1 class="title is-1">
                <span>Contact informations</span>
            </h1>

            <!-- Columns -->
            <div class="columns is-desktop" *ngIf="users">
                <!-- Half-column -->
                <div class="column is-one-third-desktop" *ngFor="let user of users">
                    <!-- Card -->
                    <div class="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <h2 class="title is-3">{{ user.firstname + ' ' + user.secondname }}</h2>
                                    <p class="title is-5">Nickname: {{ user.username }}</p>
                                    <p class="subtitle is-5">Email: {{ user.email }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Card -->
                </div>
                <!-- End Half-column -->
            </div>
            <!-- End Columns -->

        </div>
        <!-- End Container -->
    </div>
    <!-- End Hero-body -->
</section>
<!-- End Section -->
